<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em>Enable Dark Mode!</em>
    </div>
    <div class="container">
        <h1>오늘의 저녁 메뉴는?</h1>
        <div class="menu-card">
            <img id="menu-image" src="" alt="추천 메뉴" class="menu-image">
            <h2 id="menu-name" class="menu-name"></h2>
            <p id="menu-description" class="menu-description"></p>
        </div>
        <button id="recommend-btn" class="recommend-button">다른 메뉴 추천!</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
